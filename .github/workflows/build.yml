name: Build
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        
    - name: Build with Maven
      run: mvn -B package --file pom.xml
      
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: NoBullying
        path: target/nobullying-*.jar
        compression-level: 0  # No compression
        retention-days: 5     # Optional: reduce storage time

    - name: Send Discord Notification
      if: success()
      uses: sarisia/actions-status-discord@v1
      with:
        webhook: ${{ secrets.DISCORD_WEBHOOK }}
        title: "New Build Available!"
        description: "A new build of NoBullying has been created"
        color: 0x00ff00
        username: "üè∫Artifact Build's"
        avatar_url: "https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png"
        fields: |
          [
            {
              "name": "Version",
              "value": "${{ github.ref_name }}",
              "inline": true
            },
            {
              "name": "Commit",
              "value": "${{ github.sha }}",
              "inline": true
            }
          ]

  # Create release with artifacts when a release is created
  release:
    needs: build
    if: github.event_name == 'release'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: NoBullying
        
    - name: Upload release artifacts
      uses: softprops/action-gh-release@v2
      with:
        files: nobullying-*.jar

    - name: Send Release Discord Notification
      if: success()
      uses: sarisia/actions-status-discord@v1
      with:
        webhook: ${{ secrets.DISCORD_WEBHOOK }}
        title: "üéâ New Release Published!"
        description: "Version ${{ github.ref_name }} of NoBullying has been released"
        color: 0x00ff00
        username: "üè∫Artifact Build's"
        avatar_url: "https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png"
        fields: |
          [
            {
              "name": "Version",
              "value": "${{ github.ref_name }}",
              "inline": true
            },
            {
              "name": "Download",
              "value": "[Click Here](https://github.com/${{ github.repository }}/releases/latest)",
              "inline": true
            }
          ] 