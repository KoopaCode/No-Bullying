name: Build
env:
  PLUGIN_NAME: NoBullying
  PLUGIN_FILE: nobullying

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        
    - name: Build with Maven
      run: mvn -B package --file pom.xml

    - name: Upload to Release
      uses: xresloader/upload-to-github-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        file: "target/${{ env.PLUGIN_FILE }}-*.jar"
        tags: true
        draft: false
        prerelease: false
        overwrite: true
        update_latest_release: true
        verbose: true

    - name: Send Discord Notification
      if: success()
      uses: sarisia/actions-status-discord@v1
      with:
        webhook: ${{ secrets.DISCORD_WEBHOOK }}
        title: "New Build Available!"
        description: "A new build of ${{ env.PLUGIN_NAME }} has been created\nCommit: ${{ github.sha }}\nVersion: ${{ github.ref_name }}"
        color: 0x00ff00
        username: "üè∫Artifact Build's"
        avatar_url: "https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png"

    - name: Send Build Failed Discord Notification
      if: failure()
      uses: sarisia/actions-status-discord@v1
      with:
        webhook: ${{ secrets.DISCORD_WEBHOOK }}
        title: "‚ùå Build Failed!"
        description: "The build for ${{ env.PLUGIN_NAME }} has failed\nCommit: ${{ github.sha }}"
        color: 0xff0000
        username: "üè∫Artifact Build's"
        avatar_url: "https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png"

  release:
    needs: build
    if: github.event_name == 'release'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Download JAR
      uses: actions/download-artifact@v4
      with:
        name: ${{ env.PLUGIN_FILE }}.jar
        path: ./
        
    - name: Upload Release
      uses: softprops/action-gh-release@v2
      with:
        files: ${{ env.PLUGIN_FILE }}.jar
        fail_on_unmatched_files: true

    - name: Send Release Discord Notification
      if: success()
      uses: sarisia/actions-status-discord@v1
      with:
        webhook: ${{ secrets.DISCORD_WEBHOOK }}
        title: "üéâ New Release Published!"
        description: "A new release of ${{ env.PLUGIN_NAME }} is available\nDownload: https://github.com/${{ github.repository }}/releases/latest"
        color: 0x00ff00
        username: "üè∫Artifact Build's"
        avatar_url: "https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png"

    - name: Send Build Failed Discord Notification
      if: failure()
      uses: sarisia/actions-status-discord@v1
      with:
        webhook: ${{ secrets.DISCORD_WEBHOOK }}
        title: "‚ùå Build Failed!"
        description: "The build for ${{ env.PLUGIN_NAME }} has failed\nCommit: ${{ github.sha }}"
        color: 0xff0000
        username: "üè∫Artifact Build's"
        avatar_url: "https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" 